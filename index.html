      <div class="col-3 card" style="background-color:#636060c4;" >

      </div>

      <div class="col-3 card" style="background-color:#636060c4;" >
        <img class="img-fluid" src="img/metges.jpg" alt=""><br>
        <hr>
        <button type="button" id="btnGestMetges" class="btn btn-secondary">Metges</button>
      </div>


      <div id="divPanellEscriptori">

        <div id="divPresentacio">
          <br><br>
          <h5>Benvigut a l'aplicació de gestió Sanitària</h4>
